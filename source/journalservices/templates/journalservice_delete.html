{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans 'Удалить запись в журнале услуг' %}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3 class="my-5">{% trans 'Вы уверены, что хотите удалить эту запись' %}?</h3>
        <input class="btn btn-danger" type="submit" value="{% trans 'Да' %}" id="confirm-delete-btn">
        <a class="btn btn-primary" href="{% url 'journalservices:journal_detail' journalservice.pk %}">{% trans 'Нет' %}</a>
    </form>
{% endblock %}
